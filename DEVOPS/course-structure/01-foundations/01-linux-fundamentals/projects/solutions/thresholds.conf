# System Monitor Thresholds Configuration

# Resource Usage Thresholds (in percentage)
CPU_THRESHOLD=80
MEMORY_THRESHOLD=85
DISK_THRESHOLD=90

# Monitoring Intervals (in seconds)
MONITOR_INTERVAL=300  # 5 minutes
NETWORK_CHECK_INTERVAL=60  # 1 minute
PROCESS_CHECK_INTERVAL=300  # 5 minutes

# Alert Settings
ALERT_EMAIL="admin@example.com"
ALERT_SMTP_SERVER="smtp.example.com"
ALERT_SMTP_PORT=587
ALERT_SMTP_USER="alerts@example.com"
ALERT_SMTP_PASSWORD="your_password_here"

# Log Settings
LOG_RETENTION_DAYS=30
LOG_MAX_SIZE_MB=100

# Report Settings
REPORT_RETENTION_DAYS=90
REPORT_FORMAT="html"
REPORT_TIME="00:00"  # Daily report generation time

# Process Monitoring
TOP_PROCESSES_COUNT=5
PROCESS_CPU_THRESHOLD=50
PROCESS_MEMORY_THRESHOLD=50

# Network Monitoring
PING_HOSTS=("8.8.8.8" "1.1.1.1" "github.com")
PING_TIMEOUT=5
PING_COUNT=3

# Disk Monitoring
DISK_CHECK_PATHS=("/" "/home" "/var")
DISK_WARNING_THRESHOLD=80
DISK_CRITICAL_THRESHOLD=90

# Service Monitoring
SERVICES_TO_MONITOR=("sshd" "nginx" "mysql" "postgresql")

# Performance Settings
ENABLE_PERFORMANCE_METRICS=true
PERFORMANCE_METRICS_INTERVAL=60  # 1 minute
PERFORMANCE_METRICS_RETENTION_DAYS=7

# Security Settings
ENABLE_SECURITY_SCAN=true
SECURITY_SCAN_INTERVAL=3600  # 1 hour
SECURITY_SCAN_PATHS=("/etc" "/var/www" "/home")

# Backup Settings
ENABLE_AUTO_BACKUP=true
BACKUP_INTERVAL=86400  # 24 hours
BACKUP_RETENTION_DAYS=30
BACKUP_PATHS=("/etc" "/var/www" "/home")
BACKUP_DESTINATION="/backup"

# Notification Settings
ENABLE_EMAIL_NOTIFICATIONS=true
ENABLE_SMS_NOTIFICATIONS=false
ENABLE_SLACK_NOTIFICATIONS=false
SLACK_WEBHOOK_URL="https://hooks.slack.com/services/your/webhook/url"

# Maintenance Settings
ENABLE_AUTO_MAINTENANCE=true
MAINTENANCE_WINDOW="02:00-04:00"
MAINTENANCE_DAYS="Sunday"
MAINTENANCE_TASKS=("log_rotation" "backup" "security_scan") 