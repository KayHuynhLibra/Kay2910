<h2>Datasets - Bộ dữ liệu mẫu</h2>
<ul>
    <li><b>MNIST:</b> Chữ số viết tay (hình ảnh, classification)</li>
    <li><b>Boston Housing:</b> Dự đoán giá nhà (regression)</li>
    <li><b>IMDB Reviews:</b> Phân tích cảm xúc văn bản (NLP)</li>
    <li><b>CIFAR-10:</b> Phân loại ảnh nhiều lớp</li>
</ul>
<p><b>Hướng dẫn:</b> Bạn có thể tải các dataset này từ <a href="https://www.kaggle.com/datasets" target="_blank">Kaggle</a> hoặc <a href="https://scikit-learn.org/stable/datasets.html" target="_blank">scikit-learn datasets</a>.</p>
